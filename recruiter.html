<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Recruiter — SkillSphere AI 2.0</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
<main class="container">
<header class="top">
<div class="brand">SkillSphere AI <span class="accent">2.0</span></div>
<nav>
<a href="index.html">Home</a>
<a href="jobseeker.html">Job Seeker</a>
</nav>
</header>


<section class="panel">
<h2>Recruiter Portal — Post Job</h2>
<form id="jobForm">
<label>Company</label>
<input id="company" required />


<label>Job Title</label>
<input id="title" required />


<label>Skills (comma-separated)</label>
<input id="skills" placeholder="react, node, aws" required />


<label>Location</label>
<input id="location" />


<label>Experience Level</label>
<select id="experience">
<option value="fresher">Fresher</option>
<option value="1-2">1-2 years</option>
<option value="3-5">3-5 years</option>
<option value="5+">5+ years</option>
</select>


<button type="submit" class="btn">Post Job</button>
</form>


<h3>Your Matches</h3>
<div id="matches"></div>
</section>


</main>
<script src="app.js"></script>
</body>
</html>
