<main class="container">

<nav>

<section class="panel">
<h2>Job Seeker — Submit Profile</h2>
<form id="seekerForm">
<label>Full Name</label>
<input id="name" required />


<label>Email</label>
<input id="email" type="email" required />


<label>Skills (comma-separated)</label>
<input id="sskills" placeholder="python, ml, nlp" required />


<label>Degrees</label>
<input id="degrees" />


<label>Experience</label>
<input id="sexp" />


<button type="submit" class="btn">Submit Profile</button>
</form>


<h3>Your Matches</h3>
<div id="seeker-matches"></div>
</section>
</main>
<script src="app.js"></script>
</body>
